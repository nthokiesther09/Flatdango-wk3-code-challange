<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <i class="fa-solid fa-italic"></i>
    <title>Flatdango</title>
</head>
<body>

<nav class="navbar">
    <div class="container-fluid text-bg-dark d-flex justify-content-center">
        <h2 class="text-light" id="headTitle">FLAT <span class="primary">DANGO</span></h2>
    
    </div>
    
    <div class="container-fluid text-bg-dark d-flex justify-content-center">
        <h4 class="text-light" id="descript">Latest <span class="primary">Movies</span></h4>
    </div>
    
    </nav>

    <div class="container mt-5" id="main-container">
        <div class="row" id="film-details">
            <div class="row mt-3" id="">
        
                <div class="card col-4">
        
                    <div>
                        <h2 id="showingTitle">MOVIE <span class="primary">MENU</span></h2>
                        <ul class="list-group" id="allmovies">
        
                        </ul>
                    </div>

                    <div>
                        <ul id="soldOut">
        
                        </ul>
                    </div>
        
                </div>
        
                <div class="card col-8">
                    <h4 class="card-title" id="movieTitle"></h4>
                    <img class="card-img-top"
                        src=""
                        alt="Film details" id="poster" height="750px"/>
                    <p id="movieDescription"></p>

                        <ul class="d-flex justify-content-center me-2" id="moviedetails">
                            <li class="badge bg-secondary me-2"  id="runtime"><span class="badge bg-secondary me-2">Runtime:</span> 108 minutes</li>
                            <li class="badge bg-secondary me-2" id="showtime">Showtime: 04:16PM</li>
                            <li class="badge bg-secondary me-2" id="ticketsAvailable">Available Tickets 67</li>
                        </ul>

                        <button type="button" class="btn btn-success" id="buyTicket">Buy Ticket</button>
                </div>
            </div>
            
        </div>
    </div>

    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="./index.js"></script>

</body>

</html>
